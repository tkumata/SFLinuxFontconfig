<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 以下 $HOME を使用しないのは snap アプリが $HOME を読めないため -->
    <!-- フォント置き場所指定 -->
    <dir>/home/kumata/.local/share/fonts</dir>
    <dir>/usr/local/share/fonts</dir>
    <dir>/usr/share/fonts</dir>

    <!-- ユーザ設定を最優先にする -->
    <include ignore_missing="yes">/home/kumata/.config/fontconfig/conf.d</include>

    <!-- システム設定を読み込む -->
    <include ignore_missing="yes">/etc/fonts/conf.d</include>
</fontconfig>
